server:
    port: 8080

spring:
  application:
    name: SRE Challenge
  datasource:
    url: jdbc:mysql://localhost:3306/exampledb
    username: exampleuser
    password: examplepass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect